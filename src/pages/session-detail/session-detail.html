<ion-header>
  <ion-navbar>
    <ion-title *ngIf="session">{{session.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="session">
    <h1>{{session.name}}</h1>
   
    <h4 *ngFor="let speaker of session?.speakers">
    {{speaker.name}}
  </h4>
  <h1>{{session.date}}</h1>
  <h2>{{session.time}}</h2>
    <p>
      {{session.timeStart}} - {{session.timeEnd}}
    </p>
    <p>{{session.location}}</p>
    <p>{{session.description}}</p>
    <button ion-button color="secondary" (click)="YourFancyButton()">Comprar</button>
    
    

    <timer  #timer timeInSeconds="{{dayDif}}"></timer>
    
      <button></button>
  </div>
</ion-content>
